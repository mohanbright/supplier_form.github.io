<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore-compat.js"></script>
  <title>Product Information</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f0f0;
    }
    .container {
      max-width: 500px;
      margin: 50px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    .loader {
      border: 16px solid #f3f3f3;
      border-radius: 50%;
      border-top: 16px solid #007bff;
      width: 120px;
      height: 120px;
      animation: spin 2s linear infinite;
      margin: 50px auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .data {
      color: #27ae60; 
      font-size: 16px;
      font-weight: bold;
    }
    .form-group {
      margin: 15px 0;
      text-align: left;
    }
    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    .form-group input {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
    .form-group button {
      padding: 10px 20px;
      font-size: 16px;
      color: #fff;
      background-color: #007bff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .form-group button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
    <div class="container" id="container">
        <div class="loader" id="loader"></div>
        <div class="data" id="data" style="display:none;">Your request was sent successfully!</div>
        
        <form id="productForm">
          <div class="form-group">
            <label for="supplierId">Supplier ID</label>
            <input type="text" id="supplierId" name="supplierId" required>
          </div>
          <div class="form-group">
            <label for="requestId">Request ID</label>
            <input type="text" id="requestId" name="requestId" required>
          </div>
          <div class="form-group">
            <label for="supplierAddress">Supplier Address</label>
            <input type="text" id="supplierAddress" name="supplierAddress" required>
          </div>
          <div class="form-group">
            <label for="product">Product</label>
            <input type="text" id="product" name="product" required>
          </div>
          <div class="form-group">
            <label for="productCode">Product Code</label>
            <input type="text" id="productCode" name="productCode" required>
          </div>
          <div class="form-group">
            <button type="submit">Submit</button>
          </div>
        </form>
    </div>

    <script>
        // Firebase Configuration and Initialization
        const firebaseConfig = {
          apiKey: "AIzaSyBlcn_SJcXY8Dh2hpgfAzUrcD9ShQfZ5Ts",
          authDomain: "quickmro.firebaseapp.com",
          projectId: "quickmro",
          storageBucket: "quickmro.appspot.com",
          messagingSenderId: "851884870059",
          appId: "1:851884870059:web:e45530dedda5cf5ddd6aee",
          measurementId: "G-K08BV1Z7KY"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        async function handleSubmit(event) {
          event.preventDefault(); // Prevent default form submission

          try {
            // Extract form values
            const supplierId = document.getElementById('supplierId').value;
            const requestId = document.getElementById('requestId').value;
            const supplierAddress = document.getElementById('supplierAddress').value;
            const product = document.getElementById('product').value;
            const productCode = document.getElementById('productCode').value;
            const supplierRef = db.collection('suppliers_reply').doc(supplierId);

            // Save supplier reply in Firestore
            await supplierRef.set({
              supplier_id: supplierId,
              quotation_id: requestId,
              supplier_address: supplierAddress,
              product: product,
              product_code: productCode,
              created_at: firebase.firestore.FieldValue.serverTimestamp(),
              updated_at: firebase.firestore.FieldValue.serverTimestamp()
            });

            // Hide loader and show success message
            document.getElementById('loader').style.display = 'none';
            document.getElementById('data').style.display = 'block';
          } catch (error) {
            console.error("Error saving document: ", error);
            document.getElementById('loader').style.display = 'none';
          }
        }

        // Attach event listener to form
        document.getElementById('productForm').addEventListener('submit', handleSubmit);
    </script>
</body>
</html>
