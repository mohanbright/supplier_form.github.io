<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Information</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f0f0;
    }
    .container {
      max-width: 500px;
      margin: 50px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    .loader {
      border: 16px solid #f3f3f3;
      border-radius: 50%;
      border-top: 16px solid #007bff;
      width: 120px;
      height: 120px;
      animation: spin 2s linear infinite;
      margin: 50px auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .message {
      font-size: 20px;
      color: green;
      margin-top: 20px;
    }
    .data {
      color: #27ae60;
      font-size: 16px;
      font-weight: bold;
    }
    .form-group {
      margin: 20px 0;
      text-align: left;
    }
    label {
      display: block;
      font-size: 14px;
      margin-bottom: 5px;
    }
    input[type="text"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      background-color: #007bff;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container" id="container">
    <div class="loader" id="loader"></div>
    <div class="data" id="data" style="display:none;">
      <form id="offerForm">
        <div class="form-group">
          <label for="product">Product</label>
          <input type="text" id="product" name="product" readonly>
        </div>
        <div class="form-group">
          <label for="productCode">Product Code</label>
          <input type="text" id="productCode" name="productCode" readonly>
        </div>
        <div class="form-group">
          <label for="warranty">Warranty</label>
          <input type="text" id="warranty" name="warranty" required>
        </div>
        <div class="form-group">
          <label for="term">Term</label>
          <input type="text" id="term" name="term" required>
        </div>
        <div class="form-group">
          <label for="price">Price</label>
          <input type="text" id="price" name="price" required>
        </div>
        <button type="submit">Submit</button>
      </form>
    </div>
  </div>

  <script>
    setTimeout(() => {
      document.getElementById('loader').style.display = 'none';
      document.getElementById('data').style.display = 'block';
    }, 2000);

    const url = new URL(window.location.href);
    const queryParams = new URLSearchParams(url.search);
    document.getElementById('product').value = queryParams.get('product');
    document.getElementById('productCode').value = queryParams.get('product_code');

    document.getElementById('offerForm').addEventListener('submit', function(event) {
      event.preventDefault();
      document.getElementById('loader').style.display = 'block';
      document.getElementById('data').style.display = 'none';

      setTimeout(() => {
        document.getElementById('loader').style.display = 'none';
        document.getElementById('data').innerHTML = 'Your request was submitted successfully!';
        document.getElementById('data').style.display = 'block';
      }, 2000);
    });
  </script>
</body>
</html>
