<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore-compat.js"></script>
  <title>Product Information</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f0f0;
    }
    .container {
      max-width: 500px;
      margin: 50px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    .loader {
      border: 16px solid #f3f3f3;
      border-radius: 50%;
      border-top: 16px solid #007bff;
      width: 120px;
      height: 120px;
      animation: spin 2s linear infinite;
      margin: 50px auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .message {
      font-size: 20px;
      color: green;
      margin-top: 20px;
    }
    .data {
      color: #27ae60; 
      font-size: 16px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container" id="container">
    <div class="loader" id="loader"></div>
    <div class="data" id="data" style="display:none;">
      <form id="offerForm">
        <div class="form-group">
          <label for="brandName">Brand Name</label>
          <input type="text" id="brandName" name="brandName" readonly>
        </div>
        <div class="form-group">
          <label for="date">Date</label>
          <input type="text" id="date" name="date" readonly>
        </div>
        <div class="form-group">
          <label for="product">Product</label>
          <input type="text" id="product" name="product" readonly>
        </div>
        <div class="form-group">
          <label for="productCode">Product Code</label>
          <input type="text" id="productCode" name="productCode" readonly>
        </div>
        <div class="form-group">
          <label for="status">Status</label>
          <input type="text" id="status" name="status" readonly>
        </div>
        <div class="form-group">
          <label for="warranty">Warranty</label>
          <input type="text" id="warranty" name="warranty" required>
        </div>
        <div class="form-group">
          <label for="term">Term</label>
          <input type="text" id="term" name="term" required>
        </div>
        <div class="form-group">
          <label for="price">Price</label>
          <input type="number" id="price" name="price" required>
        </div>
        <div class="form-group">
          <label for="totalPrice">Total Price</label>
          <input type="number" id="totalPrice" name="totalPrice" required>
        </div>
        <div class="form-group">
          <label for="supplier_name">Supplier Name</label>
          <input type="text" id="supplier_name" name="supplier_name" readonly>
        </div>
        <div class="form-group">
          <label for="supplier_email">Supplier Email</label>
          <input type="email" id="supplier_email" name="supplier_email" readonly>
        </div>
        <div class="form-group">
          <label for="supplier_country">Supplier Country</label>
          <input type="text" id="supplier_country" name="supplier_country" readonly>
        </div>
        <div class="form-group">
          <label for="isAccepted">Is Accepted</label>
          <input type="text" id="isAccepted" name="isAccepted" readonly>
        </div>
        <div class="form-group">
          <label for="isNew">Is New</label>
          <input type="text" id="isNew" name="isNew" readonly>
        </div>
        <button type="submit">Submit</button>
      </form>
      <div id="message" style="display:none;" class="message">Your request was submitted successfully!</div>
    </div>
  </div>

  <script>
    setTimeout(() => {
      document.getElementById('loader').style.display = 'none';
      document.getElementById('data').style.display = 'block';
    }, 2000);

    const url = new URL(window.location.href);
    const queryParams = new URLSearchParams(url.search);

    document.getElementById('brandName').value = queryParams.get('brand');
    document.getElementById('date').value = new Date(queryParams.get('date')).toLocaleDateString();
    document.getElementById('product').value = queryParams.get('product');
    document.getElementById('productCode').value = queryParams.get('product_code');
    document.getElementById('status').value = queryParams.get('status');
    document.getElementById('warranty').value = queryParams.get('warranty');
    document.getElementById('term').value = queryParams.get('term');
    document.getElementById('price').value = queryParams.get('price');
    document.getElementById('totalPrice').value = queryParams.get('totalPrice');
    document.getElementById('supplier_name').value = queryParams.get('supplier_name');
    document.getElementById('supplier_email').value = queryParams.get('supplier_email');
    document.getElementById('supplier_country').value = queryParams.get('supplier_country');
    document.getElementById('isAccepted').value = queryParams.get('isAccepted');
    document.getElementById('isNew').value = queryParams.get('isNew');

    // Your web app's Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyBlcn_SJcXY8Dh2hpgfAzUrcD9ShQfZ5Ts",
      authDomain: "quickmro.firebaseapp.com",
      projectId: "quickmro",
      storageBucket: "quickmro.appspot.com",
      messagingSenderId: "851884870059",
      appId: "1:851884870059:web:e45530dedda5cf5ddd6aee",
      measurementId: "G-K08BV1Z7KY"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    async function getDataById() {
      try {
        // Fetch supplier document from Firestore
        const supplierDoc = await db.collection('suppliers').doc(queryParams.get('supplierId')).get();

        // Check if document exists
        if (supplierDoc.exists) {
          // Get current date and time
          const currentDate = new Date();
          const formattedDate = currentDate.toISOString();
          const data = {
            productName: queryParams.get('product'),
            productCode: queryParams.get('product_code'),
            brandName: queryParams.get('brand'),
            status: queryParams.get('status'),
            warranty: queryParams.get('warranty'),
            term: queryParams.get('term'),
            price: queryParams.get('price'),
            requestId: queryParams.get('req_id'),
            supplierId: queryParams.get('supp_id'),
            isAccepted: false,
            supplier_country: supplierDoc.data().country,
            supplier_email: supplierDoc.data().email,
            supplier_name: supplierDoc.data().name,
            date: formattedDate
          };

          // Add data to Firestore
          await db.collection('suppliers_reply').add(data);
          document.getElementById('loader').style.display = 'none';
          document.getElementById('message').style.display = 'block';
        } else {
          console.log('Supplier document not found');
        }
      } catch (error) {
        console.error("Error getting document:", error);
      }
    }

    // Fetch data and save to Firestore
    getDataById();
  </script>
</body>
</html>
