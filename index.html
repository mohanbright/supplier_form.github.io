<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore-compat.js"></script>
  <title>Product Information</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f0f0;
    }
    .container {
      max-width: 500px;
      margin: 50px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    .loader {
      border: 16px solid #f3f3f3;
      border-radius: 50%;
      border-top: 16px solid #007bff;
      width: 120px;
      height: 120px;
      animation: spin 2s linear infinite;
      margin: 50px auto;
      display: none;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .message {
      font-size: 20px;
      color: green;
      margin-top: 20px;
    }
    .data {
      color: #27ae60;
      font-size: 16px;
      font-weight: bold;
    }
    .form-group {
      margin-bottom: 15px;
      text-align: left;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input[type="text"], input[type="number"], select {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      background-color: #007bff;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container" id="container">
    <form id="productForm">
      <div class="form-group">
        <label for="brand">Brand</label>
        <input type="text" id="brand" name="brand" required>
      </div>
      <div class="form-group">
        <label for="product">Product</label>
        <input type="text" id="product" name="product" required>
      </div>
      <div class="form-group">
        <label for="productCode">Product Code</label>
        <input type="text" id="productCode" name="productCode" required>
      </div>
      <div class="form-group">
        <label for="status">Status</label>
        <input type="text" id="status" name="status" required>
      </div>
      <div class="form-group">
        <label for="warranty">Warranty</label>
        <input type="text" id="warranty" name="warranty" required>
      </div>
      <div class="form-group">
        <label for="term">Term</label>
        <input type="text" id="term" name="term" required>
      </div>
      <div class="form-group">
        <label for="price">Price</label>
        <input type="number" id="price" name="price" required>
      </div>
      <button type="submit">Submit</button>
    </form>
    <div class="loader" id="loader"></div>
    <div class="data" id="data" style="display:none;">Your request was submitted successfully!</div>
  </div>

  <script>
    const url = new URL(window.location.href);
    const queryParams = new URLSearchParams(url.search);
    const supplierId = queryParams.get('supp_id');
    const requestId = queryParams.get('req_id');

    const firebaseConfig = {
      apiKey: "AIzaSyBlcn_SJcXY8Dh2hpgfAzUrcD9ShQfZ5Ts",
      authDomain: "quickmro.firebaseapp.com",
      projectId: "quickmro",
      storageBucket: "quickmro.appspot.com",
      messagingSenderId: "851884870059",
      appId: "1:851884870059:web:e45530dedda5cf5ddd6aee",
      measurementId: "G-K08BV1Z7KY"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    document.getElementById('productForm').addEventListener('submit', async (event) => {
      event.preventDefault();
      document.getElementById('loader').style.display = 'block';
      document.getElementById('productForm').style.display = 'none';

      const formData = new FormData(event.target);
      const brand = formData.get('brand');
      const product = formData.get('product');
      const productCode = formData.get('productCode');
      const status = formData.get('status');
      const warranty = formData.get('warranty');
      const term = formData.get('term');
      const price = formData.get('price');

      try {
        const supplierRef = db.collection('suppliers').doc(supplierId);
        await supplierRef.update({
          brand,
          product,
          productCode,
          status,
          warranty,
          term,
          price
        });

        document.getElementById('loader').style.display = 'none';
        document.getElementById('data').style.display = 'block';
      } catch (error) {
        console.error('Error updating supplier data:', error);
        alert('Error submitting the form. Please try again.');
        document.getElementById('loader').style.display = 'none';
        document.getElementById('productForm').style.display = 'block';
      }
    });

    window.onload = async () => {
      try {
        const supplierDoc = await db.collection('suppliers').doc(supplierId).get();
        if (supplierDoc.exists) {
          const supplierData = supplierDoc.data();
          document.getElementById('brand').value = supplierData.brand || '';
          document.getElementById('product').value = supplierData.product || '';
          document.getElementById('productCode').value = supplierData.productCode || '';
          document.getElementById('status').value = supplierData.status || '';
          document.getElementById('warranty').value = supplierData.warranty || '';
          document.getElementById('term').value = supplierData.term || '';
          document.getElementById('price').value = supplierData.price || '';
        } else {
          console.log('No supplier data found!');
        }
      } catch (error) {
        console.error('Error fetching supplier data:', error);
      }
    };
  </script>
</body>
</html>
